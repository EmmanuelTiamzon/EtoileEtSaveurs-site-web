<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_global.css">
    <title>Se Connecter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Style de l'en-tête */
        header {
            background-color: #F9A03F;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: relative;
        }

        header .logo {
            display: flex;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        header .logo img {
            height: 100px;
        }

        /* Menu burger */
        .burger-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 15px;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 15;
            background: none;
            border: none;
        }
        .burger-menu span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #fff;
            border-radius: 3px;
        }

        /* Menu de navigation sur mobile */
        @media (max-width: 768px) {
            nav {
                display: none;
                width: 100%;
                background-color: #F9A03F;
                position: fixed;
                top: 80px;
                left: 0;
                z-index: 10;
                text-align: center;
                padding: 20px 0;
            }

            nav.open {
                display: block;
            }

            .burger-menu {
                display: flex;
            }

            header .logo {
                justify-content: center; /* Centrer le logo quand le menu est ouvert */
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li a {
                padding: 10px;
                font-size: 16px;
            }
        }

        .login-container {
            margin: 30px auto 0; /* Ajout d'un espace de 20px en haut */
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            color: #333;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #e6b800;
        }

        .login-container .register-link {
            margin-top: 15px;
            text-align: center;
        }

        .login-container .register-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo_etoile&saveurs.png" alt="Logo du site">
            </a>
        </div>
        <button class="burger-menu" aria-label="Ouvrir le menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="apropos.html">Qui sommes-nous</a></li>
                <li><a href="page_recettes.html">Nos Chefs et Nos Recettes</a></li>
                <li><a href="carte_chefs.html">Carte des Chefs</a></li> <!-- Nouveau lien -->
                <li><a href="disponibilite.html">Disponibilité</a></li>
                <li><a href="page_contact.html">Contact</a></li>
                <li><a href="javascript:history.back()" class="back-button">Retour</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h1>Connexion</h1>
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

            <button type="submit">Se connecter</button>
        </form>
        <div class="register-link">
            <p>Pas encore inscrit ? <a href="inscription.html">Créer un compte</a></p>
        </div>
    </div>
    <div class="scroll-to-top" onclick="scrollToTop()">
        <img src="../img/fleche.png" alt="Retour en haut"> 
    </div>
    <footer>
        <p>&copy; 2024 Étoiles & Saveurs. Tous droits réservés.</p>
    </footer>

    <script>
        const burgerMenu = document.querySelector('.burger-menu');
        const nav = document.querySelector('nav');

        burgerMenu.addEventListener('click', () => {
            nav.classList.toggle('open');
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                nav.classList.remove('open');
            }
        });
                // Fonction pour revenir en haut de la page
                function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
